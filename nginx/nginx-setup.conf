upstream auth {
    server web-auth:8000;
}
upstream quiz_editor {
    server web-quiz-editor:8000;
}
upstream survey_editor {
    server web-survey-editor:8000;
}

server {
    listen 80;

    location / {
        try_files $uri /index.html =404;
        root /react/dist;
    }

    location /auth/ {
        proxy_pass http://auth;
        proxy_set_header Host $http_host;
    }

    location /static/rest_framework/ {
        autoindex on;
        alias /static_web_auth/rest_framework/;
    }

    location /quiz_editor/ {
        client_max_body_size 5G;
        proxy_pass http://quiz_editor;
        proxy_set_header Host $http_host;
    }

    location /static/admin/ {
        autoindex on;
        alias /static_web_auth/admin/;
    }

    location /quiz_editor/media/ {
        autoindex on;
        alias /var/www/media/;
    }

}

# gzip param
gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types
  application/atom+xml
  application/geo+json
  application/javascript
  application/x-javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/xhtml+xml
  application/xml
  application/x-font-ttf
  application/x-font-opentype
  application/vnd.ms-fontobject
  font/eot
  font/otf
  font/ttf
  image/svg+xml
  image/x-icon
  video/mp4
  text/css
  text/javascript
  text/plain
  text/xml;