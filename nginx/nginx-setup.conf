upstream auth {
    server web-auth:8000;
}
upstream quiz_editor {
    server web-quiz-editor:8000;
}
upstream quiz_solver {
    server web-quiz-solver:8000;
}
upstream survey_editor {
    server web-survey-editor:8000;
}
upstream question_generator {
    server web-question-generator:8000;
}
upstream courses {
    server courses:8000;
}

server {
    listen 80;

    location / {
        try_files $uri /index.html =404;
        root /react/dist;
    }

    location /auth/ {
        proxy_pass http://auth;
        proxy_set_header Host $http_host;

        add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
		add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    location /static/rest_framework/ {
        autoindex on;
        alias /static_web_auth/rest_framework/;
    }

    location /quiz_editor/ {
        client_max_body_size 5G;
        proxy_pass http://quiz_editor;
        proxy_set_header Host $http_host;

        add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
		add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    location /survey_editor/ {
        client_max_body_size 5G;
        proxy_pass http://survey_editor;
        proxy_set_header Host $http_host;
		
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
		add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    location /question_generator/ {
        client_max_body_size 5G;
        proxy_pass http://question_generator;
        proxy_set_header Host $http_host;

        add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
		add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    location /quiz_solver/ {
        client_max_body_size 5G;
        proxy_pass http://quiz_solver;
        proxy_set_header Host $http_host;

        add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
		add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    location /api/ {
        proxy_pass http://courses;
        proxy_set_header Host $http_host;

        add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
		add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    location /static/admin/ {
        autoindex on;
        alias /static_web_auth/admin/;
    }

    location /quiz_editor/media/ {
        autoindex on;
        alias /var/www/media/;
    }

    location /quiz_solver/media/ {
        autoindex on;
        alias /var/www/media/;
    }

}

# gzip param
gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types
  application/atom+xml
  application/geo+json
  application/javascript
  application/x-javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/xhtml+xml
  application/xml
  application/x-font-ttf
  application/x-font-opentype
  application/vnd.ms-fontobject
  font/eot
  font/otf
  font/ttf
  image/svg+xml
  image/x-icon
  video/mp4
  text/css
  text/javascript
  text/plain
  text/xml;