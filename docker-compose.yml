version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
    volumes:
      - react_build:/react/dist
      
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/react/dist
      - ./authentication/static:/static_web_auth
      - type: volume
        source: media_root
        target: /var/www/media
        read_only: true
    depends_on:
      - frontend

  db-auth:
    image: postgres
    volumes:
      - ./data-auth:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
     - "6432:5432"

  web-auth:
    build: 
      context: ./authentication
    command: bash initialize.sh
    volumes:
      - ./authentication:/code
    ports:
      - "8001:8000"
    depends_on:
      - db-auth

  db-quiz:
    image: postgres
    volumes:
      - ./data-quiz:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - "5432:5432"

  web-quiz-editor:
    build: 
      context: ./quizmaker
    command: bash initialize.sh
    volumes:
      - ./quizmaker:/code
      - media_root:/mediafiles
    ports:
      - "8000:8000"
    depends_on:
      - db-quiz

  db-survey:
    image: postgres
    volumes:
      - ./data-survey:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - "7432:5432"

  web-survey-editor:
    build: 
      context: ./surveymaker
    command: bash initialize.sh
    volumes:
      - ./surveymaker:/code
      - media_root:/mediafiles
    ports:
      - "8002:8000"
    depends_on:
      - db-survey

  web-quiz-solver:
    build:
      context: ./quizsolver
    command: bash initialize.sh
    volumes:
      - ./quizsolver:/code
      - media_root:/mediafiles
    ports:
      - "8003:8000"
    depends_on:
      - db-quiz

  web-question-generator:
    build: 
      context: ./question_generator
    command: bash initialize.sh
    volumes:
      - ./question_generator:/code
      - media_root:/mediafiles
    ports:
      - "8010:8000"

volumes:
  react_build:
  media_root:
